{% load static %}

<header class="header">
    <div class="container">
        <div class="header-inner">
            <h5 class="header-inner__side header-inner__name"><img src="{% static 'icon/reels-logo.svg' %}" alt="" width="150"></h5>
            <div class="header-nav"><a class="header-nav__item" id="main-href" href="/">
                <svg width="14" viewBox="0 0 14 14">
                    <use xlink:href="#icon-compas"></use>
                </svg>
                <p>Поиск</p></a><a class="header-nav__item" id="compilations-href" href="{% url 'Compilations' %}">
                <svg width="14" viewBox="0 0 14 14">
                    <use xlink:href="#icon-selections"></use>
                </svg>
                <p>Подборки</p></a><a class="header-nav__item" id="bookmarks-href" href="{% url 'Bookmarks' %}">
                <svg width="14" viewBox="0 0 14 14">
                    <use xlink:href="#icon-favourites"></use>
                </svg>
                <p>Избранное</p></a><a class="header-nav__item" id="sub-href" href="{% url 'Bookmarks' %}">
                <svg width="14" viewBox="0 0 14 14">
                    <use xlink:href="#icon-ring"></use>
                </svg>
                <p>Подписки</p></a><a class="header-nav__item tg" href="https://t.me/+LrBwzjGMO_E3M2M6">
                <svg width="14" viewBox="0 0 14 14">
                    <use xlink:href="#icon-telegram"></use>
                </svg>
                <p>Мы в Telegram</p></a></div>


                {% if user.is_authenticated %}
                    <div class="header-inner__side user-info">
                        <a class="user-info__mail" href="{% url 'profile' %}">{{ user }}</a>
                        <p class="user-info__days">Осталось 12 дн подписки</p>
                    </div>
                {% else %}
                    <div class="header-inner__side user-info" id="LoginForm" data-modal="modal-enter-to-app">
                        <button class="btn" type="text">
                            <div class="btn__inner "><span>Войти</span></div>
                        </button>
                    </div>
                {% endif %}


        </div>
    </div>
</header>
